<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 5 JS</title>
</head>
<body>
    <script>
        class Gempa {
            constructor(lokasi, skala) {
                this.lokasi = lokasi;
                this.skala = skala;
            }
    
            dampak() {
                let dampak = "";
    
                if (this.skala >= 0 && this.skala <= 2) {
                    dampak = "Tidak terasa";
                } else if (this.skala > 2 && this.skala <= 4) {
                    dampak = "Bangunan retak-retak";
                } else if (this.skala > 4 && this.skala <= 6) {
                    dampak = "Bangunan roboh";
                } else if (this.skala > 6) {
                    dampak = "Bangunan roboh dan berpotensi tsunami";
                }
    
                document.write("<br>Lokasi Gempa: " + this.lokasi);
                document.write("<br>Skala: " + this.skala);
                document.write("<br>Dampak: " + dampak);
            }
        }

        const gempa1 = new Gempa("Jepang", 5.5);
        const gempa2 = new Gempa("Indonesia,Jepara", 5.3);
        const gempa3 = new Gempa("Maroko", 6.8);
        const gempa4 = new Gempa("Alaska", 5.2);
        const gempa5 = new Gempa("Italia", 7.8);

        gempa1.dampak();
        gempa2.dampak();
        gempa3.dampak();
        gempa4.dampak();
        gempa5.dampak();
    </script>
</body>
</html>
